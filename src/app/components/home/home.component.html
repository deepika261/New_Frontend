<div class="home-background">
  <div class="overlay">
    <div class="home-content">
      <h1><i class="bi bi-pencil"></i> Handwritten Image to Text Converter</h1>
      <p class="sub-text">Convert your handwritten image into digital text instantly</p>

      <div class="features">
        <div class="feature">
          <i class="bi bi-cloud-upload icon"></i>
          <p>Upload handwritten image</p>
        </div>
        <div class="feature">
          <i class="bi bi-cpu icon"></i>
          <p>AI-powered OCR & correction</p>
        </div>
        <div class="feature">
          <i class="bi bi-download icon"></i>
          <p>Download text as PDF or DOCX</p>
        </div>
      </div>

      <div class="button-group mt-4">
        <button (click)="loginpage()" class="btn primary-btn">Login</button>
        <button (click)="signuppage()" class="btn primary-btn">Signup</button>
      </div>
    </div>
  </div>
</div>
