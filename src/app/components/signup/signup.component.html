<div class="container mt-5 justify-content-center">
  <div class="row justify-content-center">
    <div class="col-md-4 col-lg-4">
      <div class="card p-3 shadow">
        <h3 class="text-center mb-4">Signup</h3>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <div class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
              <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
              <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
            />
            <div class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
              <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
              <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Minimum 6 characters.</small>
              <small *ngIf="signupForm.get('password')?.errors?.['pattern']">Must include 1 uppercase letter and 1 number.</small>
            </div>
            <small class="text-muted">Password must be at least 6 characters long.</small>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Signup</button>

          <div class="text-danger mt-3 text-center" *ngIf="isSignUpFailed">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
