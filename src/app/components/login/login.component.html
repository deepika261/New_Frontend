<div class="container mt-4 center">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-3 shadow">
        <h3 class="text-center mb-3">Login</h3>
        <form #f="ngForm" (ngSubmit)="onLogin(f)" novalidate>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              [(ngModel)]="form.email"
              #email="ngModel"
            />
            <div class="text-danger" *ngIf="email.invalid && f.submitted">
              <small *ngIf="email.errors?.['required']">Email is required.</small>
              <small *ngIf="email.errors?.['email']">Invalid email format.</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              minlength="6"
              [(ngModel)]="form.password"
              #password="ngModel"
            />
            <div class="text-danger" *ngIf="password.invalid && f.submitted">
              <small *ngIf="password.errors?.['required']">Password is required.</small>
              <small *ngIf="password.errors?.['minlength']">Minimum 6 characters.</small>
            </div>
          </div>

          <button class="btn btn-primary w-100" type="submit">Login</button>

          <div class="text-danger mt-3 text-center" *ngIf="isLoginFailed">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
