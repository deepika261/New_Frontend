<div class="login-container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow-lg login-card">
    <h3 class="text-center mb-4 text-primary">Login</h3>
    <form #f="ngForm" (ngSubmit)="onLogin(f)" novalidate>

      <!-- Email Field -->
      <div class="form-group mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          type="email"
          autocomplete="email"
          class="form-control"
          id="email"
          name="email"
          required
          [(ngModel)]="form.email"
          (focus)="resetLoginError()"
          #email="ngModel"
          placeholder="Enter your email"
        />
        <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          type="password"
          autocomplete="current-password"
          class="form-control"
          id="password"
          name="password"
          required
          minlength="6"
          [(ngModel)]="form.password"
          (focus)="resetLoginError()"
          #password="ngModel"
          placeholder="Enter your password"
        />
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary position-absolute end-0 translate-middle-y me-2 password-toggle"
          (click)="showPassword = !showPassword"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          tabindex="-1"
        >
        <i
      class="bi"
      [class.bi-eye]="!showPassword"
      [class.bi-eye-slash]="showPassword"
      style="font-size: 1.1rem;"
    ></i>
         <!-- {{ showPassword ? 'Hide' : 'Show' }}-->
        </button>
      </div>
        <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
          <small *ngIf="password.errors?.['required']">Password is required.</small>
          <small *ngIf="password.errors?.['minlength']">Minimum 6 characters.</small>
        </div>
        
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100 fw-bold" type="submit">Login</button>

      <!-- Error Message -->
      <div class="text-danger mt-3 text-center"aria-live="assertive" *ngIf="isLoginFailed">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
